<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>User Login</h1>
    </header>

    <div class="container mt-6">
        <!-- Navigation Buttons -->
        <div class="mb-3 d-flex justify-content-between">
            <button class="btn btn-secondary" id="backBtn">Back</button>
            <button class="btn btn-primary" id="homeBtn">Home</button>
        </div>

        <!-- Login Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="loginForm" class="card p-4 shadow-sm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </div>
                <div id="forgotPasswordDiv" class="mt-3" style="display: none;">
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="mobileOrEmail">Enter Mobile or Email:</label>
                            <input type="text" class="form-control" id="mobileOrEmail" name="mobileOrEmail" placeholder="Enter your mobile number or email" required>
                            <span class="error-message" id="mobileOrEmailError"></span>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary" id="forgotPasswordBtn">Submit</button>
                        </div>
                    </form>
                </div>
                <div id="otpDiv" class="mt-3" style="display: none;">
                    <form id="otpForm">
                        <div class="form-group">
                            <label for="otp">Enter OTP:</label>
                            <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter the OTP" required>
                            <span class="error-message" id="otpError"></span>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary" id="verifyOtpBtn">Verify OTP</button>
                        </div>
                        <div class="text-center">
                            <span id="timer"></span>
                            <button type="button" class="btn btn-link" id="resendOtpBtn" style="display: none;">Resend OTP</button>
                        </div>
                    </form>
                </div>
                <div id="resetPasswordDiv" class="mt-3" style="display: none;">
                    <form id="resetPasswordForm">
                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                            <span class="error-message" id="newPasswordError"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary" id="resetPasswordBtn">Reset Password</button>
                        </div>
                    </form>
                </div>
                <div id="message"></div>
            </div>
        </div>
    </div>

      <!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-5">
    <p>&copy; 2024 ABC NetBanking. All rights reserved.</p>
</footer>

    <!-- Loader -->
    <div id="loader" class="loader"></div>

    

    

            <!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="errorModalBody">
                <!-- Error message will be inserted here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="user-login.js"></script>
</body>
</html>
