<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="view-account-details.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="view-account-details.js"></script>
</head>
<body>
    <!-- Include header from index.html -->
    <header>
        <!-- Header content from index.html -->
    </header>
    
    <div class="container mt-5">
         <!-- Navigation Buttons -->
     <div class="mb-3">
        <button class="btn btn-secondary" id="backBtn">Back</button>
        <button class="btn btn-primary" id="homeBtn">Home</button>
    </div>
        <h2>Account Management</h2>
    
        <!-- Account Details Section -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                Account Details
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Account Number</th>
                            <th>Account Balance</th>
                            <th>Available Credit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="accountDetails">
                        <!-- Account details will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    
        <!-- Last Transactions Section -->
        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                Last 5 Transactions
                <button class="btn btn-link text-white float-right" data-toggle="collapse" data-target="#lastTransactionsTable" aria-expanded="true" aria-controls="lastTransactionsTable">
                    Toggle Transactions
                </button>
            </div>
            <div id="lastTransactionsTable" class="collapse">
                <div class="card-body">
                    <table class="table table-bordered table-hover table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                            <!-- Transaction rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="errorModalBody">
                <!-- Error message will be inserted here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

    <!-- Include footer from index.html -->
    <footer>
        <!-- Footer content from index.html -->
    </footer>


</body>
</html>
