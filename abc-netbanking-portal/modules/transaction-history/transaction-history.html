<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="transaction-history.css">
</head>
<body>
    <!-- Include header from index.html -->
    <header>
        <!-- Header content from index.html -->
    </header>

    <div class="container mt-5">
        <!-- Navigation Buttons -->
        <div class="mb-3">
            <button class="btn btn-secondary" id="backBtn">Back</button>
            <button class="btn btn-primary" id="homeBtn">Home</button>
        </div>

        <h2>Transaction History</h2>

        <!-- Date Range Form -->
        <form id="dateRangeForm" class="mb-4">
            <div class="form-row">
                <div class="col">
                    <label for="accountNumber">Account Number</label>
                    <select class="form-control" id="accountNumber" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dateOption" id="last3Months" value="last3Months">
                        <label class="form-check-label" for="last3Months">
                            Last 3 Months
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dateOption" id="last6Months" value="last6Months">
                        <label class="form-check-label" for="last6Months">
                            Last 6 Months
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dateOption" id="byDate" value="byDate" checked>
                        <label class="form-check-label" for="byDate">
                            By Date
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row mt-3" id="dateRangeFields">
                <div class="col">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
                <div class="col align-self-end">
                    <button type="submit" class="btn btn-info mt-2">View Transactions</button>
                </div>
            </div>
        </form>

        <!-- Transaction History Table -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                Transaction History
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- Transaction rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Download Buttons -->
        <div class="mt-4">
            <button class="btn btn-success" id="downloadPdfBtn">Download PDF</button>
            <button class="btn btn-warning" id="downloadCsvBtn">Download CSV</button>
        </div>
    </div>

    <!-- Include footer from index.html -->
    <footer>
        <!-- Footer content from index.html -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="transaction-history.js"></script>
</body>
</html>
